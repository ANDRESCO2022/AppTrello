<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Trello_App</title>
</head>

<body>
    <header class="container_trello">
        <div class="header_trello ">
            <img class="header_img"><i class="fa-brands fa-trello"></i>
        </div>
        <div class="header_new_task">
            <button class="btn_create" id="myBtn">nueva tarea </button>            
        </div>
    </header>
    <main class="container_tables">
        <div class="container_asig" id="tables">
            <section class="section_task" id="tasks_asing">
                <h2>Tarea asignada</h2>
                <div class="section_colum">
                </div>
            </section>
            <section class="section_task" id="tasks_process">
                <h2>Tarea en proceso</h2>
                <div class="section_colum">
                </div>
            </section>
            <section class="section_task" id="tasks_finished">
                <h2>Tarea finalizada</h2>
                <div class="section_colum">
                </div>
            </section>
        </div>
    </main>
    <aside class="app" id="new_modal">
        <div class="container_modal">
            <div class="form_modal">
                <h2 class="title_task">nueva tarea</h2>
                <form class="form_new_task">
                    <div class="form_label">
                        <label for="title_task" class="form_new_task_label" ></label>
                        <input id="title_form" type="text" class="form_input" placeholder=" TÃ­tulo" />
                    </div>

                    <div class="task_asing">
                        <label for="responsible" class="task__label">  </label>
                        <select name="responsible_task" id="responsible_task">
                            <option value=""> Responsable: </option>
                            <option value="developer_01">desarrollador 1</option>
                            <option value="developer_02">desarrollador 2</option>
                        </select>
                    </div>
                    <div class="task_asing">
                        <label for="details" class="form_task_description"> </label>
                        <textarea class="form_details" name="details" placeholder=" Descripcion "></textarea>
                    </div>
                    <div class="task_asing">
                        <label for="time_Task" class="form_task_time"> </label>
                        <select name="tpost_time" id="post_time">
                            <option value="">tiempos:</option>
                            <option value="1">1 dia</option>
                            <option value="2">2 dias</option>
                            <option value="7">1 semana</option>
                        </select>
                    </div>

                    <div class="task_asing_btn">
                        <div class="form_task_button">
                            <button class="bt_save" type="submit">Save</button>
                            <button class="btn_reset" type="reset">cancel</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </aside>
    <footer>
        <div class="footer_copyright">
        <small>&copy; Andresco2022 all right reserved.</small>
        </div>
    </footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/helpers/moment.js"></script>
<script src="./js/helpers/draggableLib.js"></script>




<script src="./js/request/resquest.js"> </script>
<script src=" ./js/helpers/date.js"> </script>
<script src=" ./js/helpers/modal.js"> </script>
<script src="./js/helpers/newTasks.js"> </script>
<script src="./js/helpers/draggable.js"> </script>


</html>
